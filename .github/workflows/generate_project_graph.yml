name: Generate Project Graph

on:
  push:
    branches:
      - main

jobs:
  generate-graph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install networkx matplotlib

      - name: Generate graph
        run: python assets/generate_project_graph.py

      - name: Commit updated graph
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add project_graph.png
          git commit -m "Auto-generated graph update" || echo "No changes to commit"
          git push
